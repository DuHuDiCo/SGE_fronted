
<div class="offcanvas offcanvas-start size bg" tabindex="-1" id="offcanvasWithBackdrop"
  aria-labelledby="offcanvasWithBackdropLabel">
  <div class="offcanvas-header ">
    <i class="fas fa-user mr30" style="color: white; height: 70px; width: 50px;" ></i>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color: white;"></button>

  </div>
  <h2 style="color: white; font-size: 1.2em;font-weight: bold;" class="text-center">{{datosSidebar.tituloPagina}}</h2>
  <hr style="color: white;">
  <ul class="nav flex-column ">
    <div *ngFor="let datos of datosSidebar.opciones;let i = index">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" [routerLink]="datosSidebar.urls[i]"><i class="{{datosSidebar.clases[i]}}"></i>&nbsp; {{datos}}</a>
    </li>
    <hr style="color: white;" *ngIf="i == 2 || i == 5">
  </div>
  </ul>
 
  
  
</div>
