<div class="container-fluid">

    <div class="row">
        <div *appRolesPerfiles="role">
            <a [routerLink]="'/AdminGeneral'"  href="#" class="btnAdminGeneral">Administración General</a>
        </div>
        <div class="imagen">
            <a class="close" (click)="logout()"><i style="color: #960010;" class="fa-solid fa-right-from-bracket"
                    id="cerrar"></i> </a>
        </div>
    </div>

    <div class="row">
        <div class="caja ">

            <ul class="options">

                <li class="option" *appRolesPerfiles="rolesArray[0]">
                    <a class="session" [routerLink]="'/cartera'">
                        <i class="fas fa-university"></i>
                        <span>Cartera</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="rolesArray[1]">
                    <a class="session" href="#">
                        <i class="fas fa-laptop"></i>
                        <span>Caja</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="'Archivos'">
                    <a class="session" [routerLink]="'/Archivos'">
                        <i class="fas fa-archive"></i>
                        <span>Archivos</span>
                    </a>

                <li class="option" *appRolesPerfiles="'SST'">
                    <a class="session" [routerLink]="'/Creditos'">
                        <i class="fas fa-credit-card"></i>
                        <span>Creditos</span>
                    </a>
                </li>




                <li class="option" *appRolesPerfiles="rolesArray[3]">
                    <a class="session" href="#">

                        <i class="fas fa-money-check-alt"></i>
                        <span>Ventas</span>
                    </a>
                </li>


                <li class="option" *appRolesPerfiles="rolesArray[4]">
                    <a class="session" href="#">
                        <i class="fas fa-phone"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[5]">
                    <a class="session" [routerLink]="'/consignaciones'">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Consignaciones</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[6]">
                    <a class="session" [routerLink]="'/administracion'">
                        <i class="fas fa-user-cog"></i>
                        <span>Administración</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[7]">
                    <a class="session" [routerLink]="'/sst'">
                        <i class="fas fa-heartbeat"></i>
                        <span>SST</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
