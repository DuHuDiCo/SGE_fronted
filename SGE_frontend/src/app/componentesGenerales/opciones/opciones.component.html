<div class="container-fluid">

    <div class="container">
        <div class="row" style="margin-top: 2%;">
          <div class="col-md-4 d-flex align-items-center">
            <div *appRolesPerfiles="role">
              <a [routerLink]="'/AdminGeneral'" href="#" class="btn btnAdminGeneral">
                <i style="color: #960010;" class="fa-solid fa-gears"></i>
                <span style="margin-left: 10px;"><b>Administración General</b></span>
              </a>
            </div>
          </div>
      
          <div class="col-md-4 d-flex align-items-center justify-content-center">
            <img src="../../../assets/H_electro.svg" alt="" srcset="" width="230px" height="230px">
          </div>
      
          <div class="col-md-4 d-flex justify-content-end align-items-center">
            <div>
              <a class="close" (click)="logout()">
                <i style="color: #960010;" class="fa-solid fa-right-from-bracket" id="cerrar"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      
    <div class="row">
        <div class="caja ">

            <ul class="options">

                <li class="option" *appRolesPerfiles="rolesArray[0]">
                    <a class="session" [routerLink]="'/cartera'">
                        <i class="fas fa-university"></i>
                        <span>Cartera</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="rolesArray[1]">
                    <a class="session" [routerLink]="'/caja'">
                        <i class="fas fa-laptop"></i>
                        <span>Caja</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="'Archivos'">
                    <a class="session" [routerLink]="'/Archivos'">
                        <i class="fas fa-archive"></i>
                        <span>Archivos</span>
                    </a>

                <li class="option" *appRolesPerfiles="'SST'">
                    <a class="session" [routerLink]="'/Creditos'">
                        <i class="fas fa-credit-card"></i>
                        <span>Creditos</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="rolesArray[3]">
                    <a class="session" [routerLink]="'/Ventas'">

                        <i class="fas fa-money-check-alt"></i>
                        <span>Ventas</span>
                    </a>
                </li>

                <li class="option" *appRolesPerfiles="rolesArray[4]">
                    <a class="session" [routerLink]="'/servicios'">
                        <i class="fas fa-phone"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[5]">
                    <a class="session" [routerLink]="'/consignaciones'">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span>Consignaciones</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[6]">
                    <a class="session" [routerLink]="'/administracion'">
                        <i class="fas fa-user-cog"></i>
                        <span>Administración</span>
                    </a>
                </li>
                <li class="option" *appRolesPerfiles="rolesArray[7]">
                    <a class="session" [routerLink]="'/sst'">
                        <i class="fas fa-heartbeat"></i>
                        <span>SST</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</div>
