<div class="row text-center justify-content-center">
    <div class="col-md-6">
        <h5 class="titulo">Ingresar Un Nuevo Estado de Obligaci贸n</h5>
        <p>Ingrese un Estado de Obligaci贸n, este valor indicara en que parte del proceso se encuentra una
            Obligaci贸n.</p>
        <input [(ngModel)]="estado" name="estado" type="text" class="form-control" placeholder="Ingrese un Estado de Obligaci贸n">
        <div class="text-center">
            <button *ngIf="!botonSave" (click)="save()" class="btn btn-primary guardar">Guardar</button>
            <button *ngIf="botonSave" type="button" class="btn btn-danger" style="background-color: #960010;border-color: #960010;">
                <span class="spinner-border spinner-border-sm float-right" role="status" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="table-responsive align-middle text-center">
        <table class="table table-bordered align-middle text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of estados | paginate: { itemsPerPage: 10 , currentPage: page} ; let i = index">
                    <th scope="row">{{ (page - 1) * 10 + i + 1 }}</th>
                    <td>{{ e.estado }}</td>
                    <td>
                        <button (click)="editar(e.idEstado, e.estado)" class="btn btn-sm btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalEditar"><i class="fa-solid fa-pen"></i></button>
                    </td>

                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Estado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <div class="row text-center">
                    <div class="col-md-12">
                        <input [(ngModel)]="modal.estado" name="estado" type="text" class="form-control text-center" placeholder="Ingrese un Estado">
                    </div>
                </div>
                <button *ngIf="!botonUpdate" (click)="update()" class="btn btn-success guardar mt-3">Actualizar</button>
                <button *ngIf="botonUpdate" type="button" class="btn btn-danger guardar" style="background-color: #960010;border-color: #960010;">
                    <span class="spinner-border spinner-border-sm float-right" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
