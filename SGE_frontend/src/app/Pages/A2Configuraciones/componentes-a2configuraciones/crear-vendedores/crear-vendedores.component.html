<div
  class="cardStyle container d-flex flex-column justify-content-center w-50 px-5 py-3 mb-5"
>
  <h2 class="text-center">Crear vendedor</h2>
  <hr class="border-4" />

  <form
    class="d-flex flex-column gap-2 w-75 mx-auto"
    (ngSubmit)="onFormSubmit()"
  >
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <div class="d-flex form-control justify-content-center">
          <i class="fa-solid fa-user my-auto"></i>
          <input
            [(ngModel)]="vendedor.nombreVendedor"
            name="nombreVendedor"
            class="text-center w-75"
            type="text"
            placeholder="Nombre del vendedor"
          />
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="d-flex form-control justify-content-center">
          <i class="fa-solid fa-briefcase my-auto"></i>
          <select
            name="idZona"
            [(ngModel)]="vendedor.idZona"
            class="w-75 text-center text-secondary"
            [ngClass]="vendedor.idZona == 0 ? 'text-secondary' : 'text-dark'"
            required
          >
            <option class="text-secondary" disabled value="0">
              Seleccione un almacen
            </option>
            <option *ngFor="let zona of zonas" [value]="zona.idZona">
              {{ zona.nombreZona }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <button
        class="btn mx-auto w-25 btn-dark rounded-pill b"
        (click)="onVolver()"
      >
        Cancelar
      </button>

      <button type="submit" class="btn mx-auto w-25 btn-dark rounded-pill b">
        Crear
      </button>
    </div>
  </form>
</div>
