<div
  class="cardStyle container d-flex flex-column justify-content-center w-50 px-5 py-3 mb-5"
>
  <h2 class="text-center">Agregar producto</h2>
  <hr class="border-4" />

  <form
    class="d-flex flex-column gap-2 w-75 mx-auto"
    (ngSubmit)="onFormSubmit()"
  >
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <div
          class="form-control d-flex justify-content-center align-items-center"
        >
          <i class="fa-solid fa-pen"></i>
          <textarea
            [(ngModel)]="producto.descripcion"
            placeholder="Descripción del producto"
            class="text-center w-75"
            type="text"
            rows="1"
            name="descripcion"
          ></textarea>
        </div>
      </div>

      <div class="col-md-12 col-12 gap-3 d-flex justify-content-between">
        <div class="form-control d-flex justify-content-center w-50">
          <i class="fa-solid fa-rotate-270 fa-tag my-auto"></i>
          <input
            [(ngModel)]="producto.codigo"
            name="marca"
            class="w-50 text-center"
            type="text"
            placeholder="Código"
          />
        </div>

        <div class="form-control d-flex justify-content-center">
          <i class="fa-solid fa-briefcase my-auto"></i>
          <select
            name="idCategoriaProducto"
            [(ngModel)]="producto.idCategoriaProducto"
            class="w-75 text-center text-secondary"
            [ngClass]="
              producto.idCategoriaProducto == 0 ? 'text-secondary' : 'text-dark'
            "
          >
            <option class="text-secondary text-center" disabled value="0">
              Seleccionar producto
            </option>
            <option
              *ngFor="let cProducto of categoriaProducto"
              [value]="cProducto.idProducto"
            >
              {{ cProducto.descripcionProducto }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="form-control d-flex justify-content-center">
          <i class="fa-solid fa-person my-auto"></i>
          <select
            name="vendedorFijo"
            [(ngModel)]="producto.vendedorFijo"
            class="w-75 text-center text-secondary"
            [ngClass]="
              +producto.vendedorFijo == 0 ? 'text-secondary' : 'text-dark'
            "
          >
            <option class="text-secondary text-center" disabled value="">
              Seleccionar vendedor
            </option>
            <option
              *ngFor="let vendedores of vendedoresFijos"
              [value]="vendedores.idVendedor"
            >
              {{ vendedores.nombreVendedor }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <button
        class="btn mx-auto w-25 btn-dark rounded-pill b"
        (click)="onVolver()"
      >
        Cancelar
      </button>

      <button type="submit" class="btn mx-auto w-25 btn-dark rounded-pill b">
        Crear
      </button>
    </div>
  </form>
</div>
