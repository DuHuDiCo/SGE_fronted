<div
  class="cardStyle container d-flex flex-column justify-content-center w-50 px-5 py-3 mb-5"
>
  <h2 class="text-center">Agregar producto</h2>
  <hr class="border-4" />

  <form
    class="d-flex flex-column gap-2 w-75 mx-auto"
    (ngSubmit)="onFormSubmit()"
  >
    <div class="row align-items-center mb-5 gap-3">
      <div class="col-md-12 col-12">
        <div class="inputStyle d-flex flex-column">
          <input type="text" placeholder="Nombre del producto" />
        </div>
      </div>

      <div class="col-md-12 col-12">
        <div class="inputStyle d-flex flex-column">
          <input type="text" placeholder="Referencia" />
        </div>
      </div>

      <div class="col-md-12 col-12 d-flex justify-content-between">
        <div class="inputStyle">
          <input type="text" placeholder="Marca" />
        </div>

        <div class="inputStyle">
          <input type="text" placeholder="OpciÃ³n 4" />
        </div>
      </div>
    </div>

    <div class="d-flex">
      <button
        class="btn mx-auto w-25 btn-dark rounded-pill b"
        (click)="onVolver()"
      >
        Cancelar
      </button>

      <button type="submit" class="btn mx-auto w-25 btn-dark rounded-pill b">
        Crear
      </button>
    </div>
  </form>
</div>
