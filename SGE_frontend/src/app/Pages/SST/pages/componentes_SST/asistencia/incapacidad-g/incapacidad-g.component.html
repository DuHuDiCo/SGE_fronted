
<div class="container" >
    <div class="imagen-portada">
        <img src="../../../../../assets/H_electro.svg" alt="">
    </div>
        <div class="titulo">GMJ Hogar</div>
        <div class="subtitulo">Incapacidad Laboral General</div><br>

                <div class="row align-items-start" >
                    <div class="col-md-6 col-12">
                        <strong><label for="text">Nombre:</label></strong>
                        <div class="usuario">
                            <i class="fa-solid fa-signature"></i>
                            <input type="text" class="input-usuario" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <strong><label for="text">Apellido:</label></strong>
                        <div class="usuario">
                            <i class="fa-solid fa-signature"></i>
                            <input type="text" class="input-pass" placeholder="Apellido">
                        </div>
                       

                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6 col-12">
                        <strong><label for="text">Cargo:</label></strong>
                        <div class="usuario">
                            <i class="fa-solid fa-person-digging"></i>
                            <input type="text"  class="input-usuario"  placeholder="Cargo">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <strong><label for="date">Fecha:</label></strong>
                        <div class="fecha">
                            <input type="date" class="form-control"  placeholder="Fecha" aria-label="Fecha">
                        </div>
                    </div>
                </div>


                <div class="row align-items-end">
                    <div class="col-md-6 col-12">
                        <strong><label for="select">Sede:</label></strong>
                        <div class="selecionar">
                            <select class="form-select">
                                    <option selected>Opciones</option>
                                    <option value="1">Electro Hogar</option>
                                    <option value="2">Electro Hogar1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <strong><label for="number">Telefono:</label></strong>
                        <div class="usuario">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" class="input-usuario" placeholder="Celular">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <strong><label for="select">Archivo:</label></strong>
                        <div class="file">
                            <input type="file" class="input-usuario" >
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <strong><label for="select">Confirmacion:</label></strong>
                        <div class="selecionar">
                            <select class="form-select">
                                    <option selected>Seleccionar</option>
                                    <option value="1">cumple</option>
                                    <option value="2">No cumple</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button class="boton">Guardar</button>
</div>
