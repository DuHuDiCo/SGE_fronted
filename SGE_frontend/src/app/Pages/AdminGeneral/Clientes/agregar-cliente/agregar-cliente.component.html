<div class="container">
    <div class="imagen-portada">
        <img src="../../../../../assets/H_electro.svg" alt="">
    </div>
    <div class="titulo">Agregar Clientes</div>
    <div class="subtitulo">Ingresar los datos del Nuevo Cliente</div>

    <div class="row align-items-start">
        <div class="col">
            <form (ngSubmit)="guardarClientes()">
                <label for="text">Nombres</label>
                <div class="usuario">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" class="input-usuario" placeholder="Nombres">
                </div>
            </form>
        </div>

        <div class="col">
            <form (ngSubmit)="guardarClientes()">
                <label for="text">Apellidos</label>
                <div class="usuario">
                    <i class="fa-solid fa-signature"></i>
                    <input type="text" class="input-usuario" placeholder="Apellidos">
                </div>
            </form>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col-md-6 col-12">
            <form (ngSubmit)="guardarClientes()">
                <label for="select">Seleccione su Tipo de Documento</label>
                <div class="selecionar">
                    <select class="form-select">
                        <option selected>Opciones</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Cedula de Extranjeria</option>
                    </select>
                </div>

                <div class="col">
                    <label for="text">Fecha de Nacimiento</label>
                    <div class="usuario">
                        <i class="fa-regular fa-calendar-days"></i>
                        <input type="text" class="input-pass" placeholder="Fecha de Nacimiento">
                    </div>

                    <label for="text">Lugar de Nacimiento</label>
                    <div class="usuario">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" class="input-pass" placeholder="Lugar de Nacimiento">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6 col-12">
            <form (ngSubmit)="guardarClientes()">
                <label for="text">NÂ° Documento</label>
                <div class="usuario">
                    <i class="fa-solid fa-address-card"></i>
                    <input type="text" class="input-pass" placeholder="Documento">
                </div>


                <label for="text">Fecha de Expedicion del Documento</label>
                <div class="usuario">
                    <i class="fa-regular fa-calendar-days"></i>
                    <input type="text" class="input-pass" placeholder="Fecha de Expedicion">
                </div>

                <label for="text">Lugar de Expedicion del Documento</label>
                <div class="usuario">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" class="input-pass" placeholder="Lugar de Expedicion">
                </div>
            </form>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col">
            <form (ngSubmit)="guardarClientes()">
                <label for="select">Seleccione el Tipo de CLiente</label>
                <div class="selecionar">
                    <select class="form-select">
                        <option selected>Opciones</option>
                        <option value="1">Titular</option>
                        <option value="2">Codeudor</option>
                    </select>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6 col-12">
                        <label for="email">Direccion</label>
                        <div class="usuario">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <input type="text" class="input-usuario" placeholder="Direccion">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <label for="email">Cuidad</label>
                        <div class="usuario">
                            <i class="fa-solid fa-building"></i>
                            <input type="text" class="input-usuario" placeholder="Cuidad">

                    </div>

                    <div class="col-md-6 col-12">
                        <label for="email">Departamento</label>
                        <div class="usuario">

                        </div>
                    </div>

                    <div class="col-md-6 col-12">

                    </div>

                    <div class="col-md-6 col-12">
                        <label for="number">Telefono</label>

                    </div>

                    <div class="col-md-6 col-12">

                                            <div class="usuario">
                                                <i class="fa-solid fa-signature"></i>

                                            </div>
                                        </div>

                                        <div class="col">
                                            <label for="number">Telefono</label>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                            <i class="fa-solid fa-signature"></i>
                                            <input type="text" class="input-usuario" placeholder="Nombre Completo">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <label for="number">Telefono</label>
                                        <div class="usuario">
                                            <i class="fa-solid fa-square-phone"></i>
                                            <input type="number" class="input-usuario" placeholder="Telefono">
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <button class="btn-guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
