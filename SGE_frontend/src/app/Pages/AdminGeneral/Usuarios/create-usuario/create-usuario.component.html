<div class="container">
    <div class="imagen-portada">
        <img src="../../../../../assets/H_electro.svg" alt="">
    </div>
    <div class="titulo">Agregar Usuarios</div>
    <div class="subtitulo">Ingresar los datos del Nuevo Usuario</div>

    <div class="row align-items-start">
        <div class="col-md-6">
            <label for="text">Username</label>
            <div class="usuario">
                <i class="fa-solid fa-user-secret"></i>
                <input [(ngModel)]="usuarios.username" type="text" class="input-usuario input1" placeholder="Username">
            </div>

            <div class="row align-items-center">
                <div class="col">
                    <label for="email">Nombres</label>
                    <div class="usuario">
                        <i class="fa-solid fa-signature"></i>
                        <input [(ngModel)]="usuarios.nombres" name="nombres" type="text" class="input-usuario input1"
                            placeholder="Nombres">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="text">Fecha</label>
            <div class="usuario">
                <input [(ngModel)]="usuarios.fecha_nacimiento" name="fecha_nacimiento" type="date"
                    class="input-usuario input1">

            </div>

            <label for="text">Apellido</label>
            <div class="usuario">
                <i class="fa-solid fa-signature"></i>
                <input [(ngModel)]="usuarios.apellidos" name="apellidos" type="text" class="input-usuario input1"
                    placeholder="Apellido">
            </div>
        </div>
    </div>

    <div class="col">
        <label for="select">Seleccione la Sede</label>
        <div class="selecionar">
            <select [(ngModel)]="usuarios.sede" name="obtenerSede" class="form-select">
                <option value="">Seleccione una Sede</option>
                <option *ngFor="let c of Sede" value="{{c.nombreSede}}">{{c.nombreSede}}</option>
            </select>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col-md-6 col-12">
            <label for="select">Seleccione su Tipo de Documento</label>
            <div class="selecionar">
                <select [(ngModel)]="usuarios.tipo_documento" name="tipo_documento" class="form-select">
                    <option value="">Opciones</option>
                    <option value="C.C">Cedula de Ciudadania</option>
                    <option value="C.E">Cedula de Extranjeria</option>
                </select>
            </div>
        </div>

        <div class="col-md-6 col-12">
            <label for="text">N° Documento</label>
            <div class="usuario">
                <i class="fa-solid fa-address-card"></i>
                <input [(ngModel)]="usuarios.numero_documento" name="numero_documento" type="number"
                    class="input-pass input1" placeholder="Documento">
            </div>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-md-6 col-12">
            <label for="email">Correo</label>
            <div class="usuario">
                <i class="fa-solid fa-envelope"></i>
                <input [(ngModel)]="usuarios.email" name="email" type="email" class="input-usuario input1"
                    placeholder="Correo">

            </div>
        </div>

        <div class="col">
            <label for="number">Telefono</label>
            <div class="usuario">
                <i class="fa-solid fa-phone"></i>
                <input [(ngModel)]="usuarios.celular" name="celular" type="number" class="input-usuario input1"
                    placeholder="Telefono Celular">
            </div>
        </div>
    </div>

    <button (click)="guardarUsuario()" class="btn-guardar">Gestionar Roles</button>
</div>
