<div *ngIf="!rol" class="container">
    <div class="imagen-portada">
        <img src="../../../../../assets/H_electro.svg" alt="">
    </div>
    <div class="titulo">Agregar Usuarios</div>
    <div class="subtitulo">Ingresar los datos del Nuevo Usuario</div>

    <div class="row align-items-start">
        <div class="col">
            <label for="text">Username</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
                    </path>
                </svg>
                <input type="text" class="input-usuario input1" placeholder="Username">
            </div>
        </div>

        
        <div class="col">
            <label for="text">Contraseña</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
                    </path>
                </svg>
                <input type="password" class="input-usuario input1" placeholder="Contraseña">
            </div>
        </div>

        
        <div class="col">
            <label for="text">Nombre</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
                    </path>
                </svg>
                <input type="text" class="input-usuario input1" placeholder="Nombre">
            </div>
        </div>

        <div class="col">
            <label for="text">Apellido</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z">
                    </path>
                </svg>
                <input type="text" class="input-usuario input1" placeholder="Apellido">
            </div>
        </div>
    </div>


    <div class="row align-items-start">
        <div class="col">
            <label for="select">Seleccione su Tipo de Documento</label>
            <div class="selecionar">
                <select class="form-select">
                    <option selected>Opciones</option>
                    <option value="1">Cedula de Ciudadania</option>
                    <option value="2">Cedula de Extranjeria</option>
                </select>
            </div>
        </div>
        <div class="col">
            <label for="text">N° Documento</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M8.749,9.934c0,0.247-0.202,0.449-0.449,0.449H4.257c-0.247,0-0.449-0.202-0.449-0.449S4.01,9.484,4.257,9.484H8.3C8.547,9.484,8.749,9.687,8.749,9.934 M7.402,12.627H4.257c-0.247,0-0.449,0.202-0.449,0.449s0.202,0.449,0.449,0.449h3.145c0.247,0,0.449-0.202,0.449-0.449S7.648,12.627,7.402,12.627 M8.3,6.339H4.257c-0.247,0-0.449,0.202-0.449,0.449c0,0.247,0.202,0.449,0.449,0.449H8.3c0.247,0,0.449-0.202,0.449-0.449C8.749,6.541,8.547,6.339,8.3,6.339 M18.631,4.543v10.78c0,0.248-0.202,0.45-0.449,0.45H2.011c-0.247,0-0.449-0.202-0.449-0.45V4.543c0-0.247,0.202-0.449,0.449-0.449h16.17C18.429,4.094,18.631,4.296,18.631,4.543 M17.732,4.993H2.46v9.882h15.272V4.993z M16.371,13.078c0,0.247-0.202,0.449-0.449,0.449H9.646c-0.247,0-0.449-0.202-0.449-0.449c0-1.479,0.883-2.747,2.162-3.299c-0.434-0.418-0.714-1.008-0.714-1.642c0-1.197,0.997-2.246,2.133-2.246s2.134,1.049,2.134,2.246c0,0.634-0.28,1.224-0.714,1.642C15.475,10.331,16.371,11.6,16.371,13.078M11.542,8.137c0,0.622,0.539,1.348,1.235,1.348s1.235-0.726,1.235-1.348c0-0.622-0.539-1.348-1.235-1.348S11.542,7.515,11.542,8.137 M15.435,12.629c-0.214-1.273-1.323-2.246-2.657-2.246s-2.431,0.973-2.644,2.246H15.435z">
                    </path>
                </svg>
                <input type="text" class="input-pass input1" placeholder="Documento">
            </div>
        </div>


    </div>

    <div class="row align-items-center">
        <div class="col">
            <label for="email">Fecha de nacimiento</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M17.388,4.751H2.613c-0.213,0-0.389,0.175-0.389,0.389v9.72c0,0.216,0.175,0.389,0.389,0.389h14.775c0.214,0,0.389-0.173,0.389-0.389v-9.72C17.776,4.926,17.602,4.751,17.388,4.751 M16.448,5.53L10,11.984L3.552,5.53H16.448zM3.002,6.081l3.921,3.925l-3.921,3.925V6.081z M3.56,14.471l3.914-3.916l2.253,2.253c0.153,0.153,0.395,0.153,0.548,0l2.253-2.253l3.913,3.916H3.56z M16.999,13.931l-3.921-3.925l3.921-3.925V13.931z">
                    </path>
                </svg>
                <input type="text" class="input-usuario input1" placeholder="Fecha de nacimiento">
            </div>
        </div>
        <div class="col">
            <label for="number">Telefono</label>
            <div class="usuario">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path
                        d="M13.372,1.781H6.628c-0.696,0-1.265,0.569-1.265,1.265v13.91c0,0.695,0.569,1.265,1.265,1.265h6.744c0.695,0,1.265-0.569,1.265-1.265V3.045C14.637,2.35,14.067,1.781,13.372,1.781 M13.794,16.955c0,0.228-0.194,0.421-0.422,0.421H6.628c-0.228,0-0.421-0.193-0.421-0.421v-0.843h7.587V16.955z M13.794,15.269H6.207V4.731h7.587V15.269z M13.794,3.888H6.207V3.045c0-0.228,0.194-0.421,0.421-0.421h6.744c0.228,0,0.422,0.194,0.422,0.421V3.888z">
                    </path>
                </svg>
                <input type="number" class="input-usuario input1" placeholder="Telefono Celular">
            </div>
        </div>

    </div>

    <div class="row align-items-center">
        <div class="col">
            <label for="email">Fecha</label>
            <div class="usuario">
                <input type="date" class="input-usuario input1">
            </div>
        </div>
    </div>

    <button (click) = "gestionRoles()" class="btn-guardar">Gestionar Roles</button>
</div>


<div *ngIf="rol" class="container">
    <header>
        <h1 class="titulo">Permisos Generales</h1>
    </header>

 
    <table class="table">
        <tbody>
            <tr>
                <th scope="text">Cartera</th>
                <td>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Activar Rol</label>
                        <input  class="form-check-input input" type="checkbox" name="cartera" [checked]="false"
                            [(ngModel)]="validar.cartera">
                    </div>
                </td>
                <input  name="p2" [(ngModel)]="select.cartera" (change)="validarCheck('cartera')" [checked]="false"   class="form-check-input input" name="seleccionarTodos" id="option-all" type="checkbox" >
                <label class="form-check-label" for="option-all">Seleccionar Todos los Permisos</label>
            </tr>

            <tr *ngIf="validar.cartera">
                <div  class="row">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input  class="form-check-input" name="p1"  [(ngModel)]="objectGeneral.cartera.p1" [checked]="false" type="checkbox" value="" id="option-a">
                            <label class="form-check-label"  for="option-a">Default</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  name="p2" [(ngModel)]="objectGeneral.cartera.p2" [checked]="false" type="checkbox" value="" id="option-b">
                            <label class="form-check-label" for="option-b">Default</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  name="p3" [(ngModel)]="objectGeneral.cartera.p3" [checked]="false" type="checkbox" value="" id="option-c">
                            <label class="form-check-label" for="option-c">Default</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input"  name="p4" [(ngModel)]="objectGeneral.cartera.p4" [checked]="false" type="checkbox" value="" id="option-d">
                            <label class="form-check-label" for="option-d">Default</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  name="p5" [(ngModel)]="objectGeneral.cartera.p5" [checked]="false" type="checkbox" value="" id="option-e">
                            <label class="form-check-label" for="option-e">Default</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  name="p6" [(ngModel)]="objectGeneral.cartera.p6" [checked]="false" type="checkbox" value="" id="option-f">
                            <label class="form-check-label" for="option-f">Default</label>
                        </div>
                    </div>
                </div>
            </tr>


            

        </tbody>
    </table>
    <button class="btn-guardar">Guardar</button>
</div>
