<div class="container">

    <div class="titulo" style="margin-top: 2%;">Cambio de Correo</div>

    <button type="button" class="btn-guardar" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Cambiar Correo
      </button>
    <!--Modal De cambiar correo -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambio De Correo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="titulo">
                        <div class="row align-items-start">
                            <div class="col" style="margin-top: 2%;">
                                <label for="text">Digite su Correo</label>
                                <div class="usuario">
                                    <input type="email" class="input-usuario" placeholder="Digite su correo">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="titulo">
                        <div class="row align-items-start">
                            <div class="col" style="margin-top: 2%;">
                                <label for="text">Digite su nuevo Correo</label>
                                <div class="usuario">
                                    <input type="email" class="input-usuario" placeholder="Digite su correo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn" data-bs-dismiss="modal" style="background-color: #960010; color: white;">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="titulo" style="margin-top: 2%;">Cambio de Contraseña

        <div class="row align-items-start">
            <div class="col" style="margin-top: 2%;">
                <label for="text"><h5>Contraseña Actual</h5></label>
                <div class="usuario">
                    <input type="password" class="input-usuario" placeholder="Digite su contraseña">
                </div>
            </div>
        </div>

        <div class="row align-items-start">
            <div class="col" style="margin-top: 2%;">
                <label for="text"><h5>Repita su contraseña</h5></label>
                <div class="contraseña">
                    <input type="password" class="input-usuario" placeholder="Digite su contraseña">
                </div>

                <div class="row align-items-start">
                    <div class="col" style="margin-top: 2%;">
                        <label for="text"><h5>Digite su nueva contraseña</h5></label>
                        <div class="usuario">
                            <input type="password" class="input-usuario" placeholder="Digite su nueva contraseña">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn-guardar">Confirmar</button>
</div>
