<div class="container-fluid">
    <div class="sidebar">
        <ul>
            <li (click)="goToHome()"><i class="fa-solid fa-house margin-si" style="margin-left: -3px;"></i></li>
            <span class="span-style text-center mb-3">Inicio</span>

            <li (click)="optionSidebar()" class="sidebar-selected"><i
                    class="fa-solid fa-clipboard sidebar-selected margin-si"></i></li>
            <span class="span-style text-center mb-3 sidebar-selected">Gestión</span>

            <li (click)="optionSidebar()"><i class="fa-solid fa-calculator margin-si"></i></li>
            <span class="span-style text-center mb-3">Asignación</span>

            <li (click)="optionSidebar()"><i class="fa-solid fa-file-signature margin-si"></i></li>
            <span class="span-style text-center mb-3">Acuerdo</span>

            <li (click)="optionSidebar()"><i class="fa-solid fa-list-check margin-si"></i></li>
            <span class="span-style text-center mb-3">Tarea</span>

            <li (click)="optionSidebar()"><i class="fa-solid fa-bell margin-si"></i></li>
            <span class="span-style text-center mb-3">Evento</span>

            <li (click)="optionSidebar()"><i class="fa-solid fa-user-shield margin-si"></i></li>
            <span class="span-style text-center mb-3">Localización</span>
        </ul>
    </div>

    <div class="options" id="options">
        <div class="card">
            <div class="card-header text-center align-middle" style="margin-top: -5px; padding-bottom: 10px;"
                [ngClass]="{'card-mode-disabled': !gestionMode , 'card-mode-activate': gestionMode}">
                <div class="row mt-3">
                    <div class="col-md-8">Modo Gestión</div>
                    <div class="col-md-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" [(ngModel)]="gestionMode" type="checkbox" role="switch"
                                [checked]="false">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body" style="padding: 0;">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <button class="btn bg-search border-search"><i class="fa fa-search"></i></button>
                    </div>
                    <input type="text" class="form-control border-search" placeholder="Buscar Cliente">
                </div>


                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#accordionCuenta">
                                Cuenta Por Cobrar
                            </button>
                        </h2>
                        <div id="accordionCuenta" class="accordion-collapse collapse" data-bs-parent="#accordionCuenta">
                            <div class="accordion-body p-0">
                                <a *ngFor="let s of arraySidebar; let i = index" class="list-group-item"
                                    [ngClass]="{'': !s.var , 'bg-gray': s.var}" [routerLink]="s.url">
                                    <div class="d-flex w-100 justify-content-center">
                                        <button class="btn-disabled" [disabled]="s.disabled" (click)="changeVar(i)">
                                            <h6 class="mb-1 font" [ngClass]="{'': !s.var , 'color-white': s.var}">{{
                                                s.name }}</h6>
                                        </button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card floating-card">
    <div class="card-header text-center align-middle" style="margin-top: -5px; padding-bottom: 10px;"
        [ngClass]="{'card-mode-disabled': !gestionMode , 'card-mode-activate': gestionMode}">
        <div class="row mt-3">
            <div class="col-md-8">Modo Gestión</div>
            <div class="col-md-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" [(ngModel)]="gestionMode" type="checkbox" role="switch"
                        [checked]="false">
                </div>
            </div>
        </div>
    </div>
</div>
