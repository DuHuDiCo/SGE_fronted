<div class="container mt-4">
    <div class="card-c">
        <h2 class="text-center titulo">Clasificaciones</h2>

        <div class="row justify-content-center text-center">
            <div class="col-md-6">
                <h4>Crear Una Nueva Clasificación</h4>
                <input [(ngModel)]="clasificacion.tipoClasificacion" name="tipoClasificacion" type="text" class="form-control text-center" placeholder="Ingrese Una Clasificación">
                <button *ngIf="!crearButton" class="btn btn-guardar" (click)="saveClasificacion()">Crear Clasificación</button>
                <button *ngIf="crearButton" class="btn-guardar">
                    Creando...
                    <span class="spinner-border spinner-border-sm float-right" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of ClasificacionArray; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ c.tipoClasificacion }}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar" (click)="getById(c.idClasificacion)"><i class="fa-solid fa-pen-to-square"></i></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>

    </div>
</div>

  <!-- Modal Editar -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Clasificación</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <h5>Cambie Los Datos de La Clasificación</h5>
                    <input [(ngModel)]="clasificacionModal.newClasificacion" name="newClasificacion" type="text" class="form-control text-center" placeholder="Ingrese Una Clasificación">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button *ngIf="!editarButton" type="button" class="btn btn-danger b" (click)="updateClasificacion()">Actualizar</button>
          <button *ngIf="editarButton" class="btn btn-danger b">
            Actualizando...
            <span class="spinner-border spinner-border-sm float-right" role="status" aria-hidden="true"></span>
        </button>
        </div>
      </div>
    </div>
  </div>
