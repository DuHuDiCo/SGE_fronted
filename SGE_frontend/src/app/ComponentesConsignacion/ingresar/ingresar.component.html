
<div class="container" class="was-validated">
    <div class="abs-center" style="text-align: center;">
        <h1>Ingresar Nuevas Consignaciones</h1><br>
        <div class="row" id="contenedor1">
            <div class="col-sm-4">
                <input type="number" class="form-control is-invalid" id="validationServer01" aria-describedby="validationServer05Feedback" required placeholder="Documento"> 
                <div id="validationServer05Feedback" class="invalid-feedback" >
                Rellene o ingrese un numero de recibo.
                </div>
            </div>

            <div class="col-sm-4">
                <input type="number" class="form-control is-invalid" id="validationServer02" aria-describedby="validationServer05Feedback" required placeholder="Valor"> 
                <div id="validationServer05Feedback" class="invalid-feedback" >
                Rellene o ingrese un valor valido.
                </div>
            </div>

            <div class="col-sm-4">
                <input type="date" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer05Feedback" required placeholder="Documento"> 
                <div id="validationServer05Feedback" class="invalid-feedback" >
                Rellene o ingrese una fecha valida.
                </div>
            </div>

        </div><br><br>
        <div class="row" id="contenedor2">
            <div class="col-sm-4">
                <input type="search" class="form-control is-invalid" id="validationServer04" aria-describedby="validationServer05Feedback" required placeholder="Buscar cedula del cliente"> 
            </div>

            <div class="col-sm-4">
                <select class="form-select" required aria-label="select example">
                <option value="">Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                </select>
                <div class="invalid-feedback">Seleccione el banco</div>
            </div>

            <div class="col-sm-4" >
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">Subir archivo</div>
            </div>
        </div><br>
    </div>
    <div style="text-align: center;">
        <button type="button" class="btn btn-danger">Guardar Consignaciones</button>
    </div><br>
</div>
